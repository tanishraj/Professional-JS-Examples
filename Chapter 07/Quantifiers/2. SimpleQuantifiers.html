<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Quantifiers</title>
</head>
<body>

    <h2>Simple Quantifiers</h3>
    <table border="1">
    	<tr>
    		<th>Code</th>
    		<th>Description</th>
    	</tr>
    	<tr>
    		<td>?</td>
    		<td>Either zero or one occurance</td>
    	</tr>
    	<tr>
    		<td>*</td>
    		<td>Zero or more occurance</td>
    	</tr>
    	<tr>
    		<td>+</td>
    		<td>One or more occurance</td>
    	</tr>
    	<tr>
    		<td>{n}</td>
    		<td>Exactly n occurance</td>
    	</tr>
    	<tr>
    		<td>{n,m}</td>
    		<td>At least n but not more than m occurances</td>
    	</tr>
    	<tr>
    		<td>{n,}</td>
    		<td>Atleast n occurances</td>
    	</tr>
    </table>

    <script type="text/javascript">
    	//Example for ? (0 or 1 occurance)
    	var sToMatch = "bd, bad";
    	var reToMatch = /ba?d/g;
    	var arrMatches = sToMatch.match(reToMatch)
    	document.write("<br/>matches are = ");
    	for(var temp in arrMatches){
    		document.write("<br/>" + arrMatches[temp]);
    	}

    	//Example for * (zero or more occurances)
    	var sToMatch = "bd, bad, baad, baaad";
    	var reToMatch = /ba*d/g;
    	var arrMatches = sToMatch.match(reToMatch)
    	document.write("<br/><br/>matches are = ");
    	for(var temp in arrMatches){
    		document.write("<br/>" + arrMatches[temp]);
    	}

    	//Example for + (one or more occurances)
    	var sToMatch = "bd, bad, baad, baaad, baaaad";
    	var reToMatch = /ba+d/g;
    	var arrMatches = sToMatch.match(reToMatch)
    	document.write("<br/><br/>matches are = ");
    	for(var temp in arrMatches){
    		document.write("<br/>" + arrMatches[temp]);
    	}

    	//Example for n (3 occurances)
    	var sToMatch = "bd, bad, baad, baaad";
    	var reToMatch = /ba{3}d/g;
    	var arrMatches = sToMatch.match(reToMatch)
    	document.write("<br/><br/>matches are = ");
    	for(var temp in arrMatches){
    		document.write("<br/>" + arrMatches[temp]);
    	}

    	//Example for n,m (minimum n times and maximum m occurances)
    	var sToMatch = "bd, bad, baad, baaad";
    	var reToMatch = /ba{0,2}d/g;
    	var arrMatches = sToMatch.match(reToMatch)
    	document.write("<br/><br/>matches are = ");
    	for(var temp in arrMatches){
    		document.write("<br/>" + arrMatches[temp]);
    	}

    	//Example for n, (atleast n occurances)
    	var sToMatch = "bd, bad, baad, baaad";
    	var reToMatch = /ba{2}d/g;
    	var arrMatches = sToMatch.match(reToMatch)
    	document.write("<br/><br/>matches are = ");
    	for(var temp in arrMatches){
    		document.write("<br/>" + arrMatches[temp]);
    	}
    </script>
</body>
</html>
