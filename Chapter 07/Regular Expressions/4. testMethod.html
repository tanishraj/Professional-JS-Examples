<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test() Method</title>
</head>
<body>
    <h2>test() Method</h2>
    <p>test() return true if the given string matches the pattern and false if not. It will consider
    the match if the pattern occurs once in the string.</p>

    <script type="text/javascript">
        var sToMatch = "cat fat bat";
        var reCat = /cat/;
        document.write("is cat matching with the pattern cat = " + reCat.test(sToMatch));
    </script>
</body>
</html>
