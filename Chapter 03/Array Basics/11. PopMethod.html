<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pop Method</title>
</head>
<body>
    <h2>Pop Method</h2>
    <p>Pop method is used to remove the very last element from the array.</p>

    <script type="text/javascript">
        var aNames = new Array("Tanish","Vikash","Tannu","Nick","Chandan");
        document.write("Values in array are: " + aNames.toString());

        //Pop method in array
        aNames.pop();
        document.write("<br/>After Pop values in array are: " + aNames.toString());

    </script>
</body>
</html>
