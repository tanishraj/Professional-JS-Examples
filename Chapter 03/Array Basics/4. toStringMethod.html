<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toString Method</title>
</head>
<body>
    <h2>toString Method</h2>
    <p>This method is used to print the values of an array.</p>

    <script type="text/javascript">
        var sNames = ["Tanish","Chandan","Muskaan","Neeta"];
        document.write("Values in arrays: <br/>" + sNames.toString());
    </script>
</body>
</html>
