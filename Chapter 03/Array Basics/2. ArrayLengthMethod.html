<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Length Method</title>
</head>
<body>
    <h2>Array Length Method</h2>
    <p>Array length method is used to find the size of the array meaning that how many elements are present in the array.</p>

    <script type="text/javascript">
        var aColors = new Array("Red", "Green", "Blue");
        var iArrayLength = aColors.length;
        document.write("Array is = " + aColors);
        document.write("<br/>Size of the array = " + iArrayLength);
    </script>
</body>
</html>
