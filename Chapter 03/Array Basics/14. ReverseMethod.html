<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse Method</title>
</head>
<body>
    <h2>Reverse Method</h2>
    <p>Reverse method is used to reverse the elements in the array.</p>

    <script type="text/javascript">
        var aNames = ["Tanish","Vikash","Tanu","Nick"];
        document.write("Before Reverse values are = <br/>" + aNames.toString());
        aNames.reverse();
        document.write("<br/><br/>After Reverse values are = <br/>" + aNames.toString());
    </script>
</body>
</html>
