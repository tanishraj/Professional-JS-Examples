<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Arrays Values</title>
</head>
<body>
    <h2>Update Arrays Values</h2>
    <p>We can update the values of the array the same way we are initializing the array values.</p>

    <script type="text/javascript">
        var aNames = new Array("Tanish","Muskaan","Nirupama","Pawan","Ajay");
        document.write("<br/>Before Updation: array is = " +aNames);

        //updating "Tanish" with "Singh"
        aNames[0] = "Singh";
        document.write("<br/> <br/>After Updation: array is = " +aNames);

        //adding another value to names
        aNames[25] = "Raj";
        document.write("<br/> <br/>After Adding another value: array is = " +aNames);

    </script>
</body>
</html>
