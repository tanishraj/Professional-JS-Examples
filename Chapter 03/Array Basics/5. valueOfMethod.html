<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>valueOf Method</title>
</head>
<body>
    <h2>valueOf Method</h2>
    <p>This method is also used to print the values of an array.</p>

    <script type="text/javascript">
        var sNames = ["Tanish","Chandan","Muskaan","Neeta"];
        document.write("Values in arrays: <br/>" + sNames.valueOf());
    </script>
</body>
</html>
