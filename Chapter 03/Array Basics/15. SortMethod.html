<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sort Method</title>
</head>
<body>
    <h2>Sort Method</h2>
    <p>Sort method is used to sort the values of an array in ascending order.</p>

    <script type="text/javascript">
        var aNames = ["Tanish","Vikash","Tannu","Nick"];
        document.write("Before Sorting: <br/>" + aNames.valueOf());
        aNames.sort();
        document.write("<br/><br/>After Sorting: <br/>" + aNames.valueOf());
    </script>
</body>
</html>
