<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>split Method</title>
</head>
<body>
    <h2>split Method</h2>
    <p>This method converts string to an array.</p>

    <script type="text/javascript">
        //Below is a string variable
        var sNames = "Tanish Tanu Nick Vikash";

        //splitting string on basis of whitespace
        var temp = sNames.split(" ");

        document.write("String as array: <br/>" + temp.toString());
    </script>
</body>
</html>
