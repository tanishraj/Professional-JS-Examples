<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shift Method</title>
</head>
<body>
    <h2>Shift Method</h2>
    <p>Shift Method is used to manipulate the very first item. The shift() removes the first item
    in the array and returns it as the function value.</p>

    <script type="text/javascript">
        var aNames = new Array("Tanish","Vikash","Tannu","Nick","Chandan");
        document.write("Before Shifting: <br/>" + aNames.valueOf());

       vItem = aNames.shift();
        document.write("<br/><br/>After Shifting: <br/>" + vItem + "<br/>Array is = <br/>" + aNames);
    </script>
</body>
</html>
