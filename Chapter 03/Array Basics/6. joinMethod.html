<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>join Method</title>
</head>
<body>
    <h2>join Method</h2>
    <p>This method joins all the values of an array with a specific string, which is provided by
    the parameter in this method.</p>

    <script type="text/javascript">
        var aNames = ["Tanish","Tanu","Nick","Vikash"];
        document.write("Joining array values using '-': <br/>" + aNames.join('-'));
        document.write("<br/><br/>Joining array values using ', ': <br/>" + aNames.join(', '));
        document.write("<br/><br/>Joining array values using ' - And - ': <br/>" + aNames.join(' - And - '));
    </script>
</body>
</html>
