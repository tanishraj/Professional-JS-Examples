<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Push Method</title>
</head>
<body>
    <h2>Push Method</h2>
    <p>Push method is used to push an element in the array at the end of the array.</p>

    <script type="text/javascript">
        //creating an array
        var sNames = new Array();

        document.write("After creating an array, values are: " + sNames.toString());

        //Pushing values in array
        sNames.push("Tanish");
        document.write("<br/> <br/>After pushing single element in array, values are: " + sNames.toString());

        //Pushing values in array
        sNames.push("Vikash");
        document.write("<br/> <br/>After pushing single element in array, values are: " + sNames.toString());

        //Pushing values in array
        sNames.push("Tannu");
        document.write("<br/> <br/>After pushing single element in array, values are: " + sNames.toString());
    </script>
</body>
</html>
