<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>concat Method</title>
</head>
<body>
    <h2>concat Method</h2>
    <p>This method is used to append the values in an existing array.</p>

    <script type="text/javascript">
        //Existing array
        var aNames = ["Tanish","Tanu","Nick","Vikash"];
        document.write("Before appending extra values: <br/>" + aNames.toString());

        //appending value in the arrays
        aNames = aNames.concat("Muskaan","Deepu");
        document.write("<br/><br/>After appending extra values: <br/>" + aNames.toString())
    </script>
</body>
</html>
