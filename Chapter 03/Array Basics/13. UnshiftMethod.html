<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>unshift Method</title>
</head>
<body>
    <h2>unshift Method</h2>
    <p>Shift Method is used to shift all elements down one position in the process.</p>

    <script type="text/javascript">
        var aNames = new Array("Tanish","Vikash","Tannu","Nick","Chandan");
        document.write("Before unShifting: <br/>" + aNames.valueOf());

        vItem = aNames.unshift("Neelam");
        document.write("<br/><br/>After unShifting: <br/>" + vItem + "<br/>Array is = <br/>" + aNames);
    </script>
</body>
</html>
