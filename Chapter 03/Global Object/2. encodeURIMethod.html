<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>encodeURI() Method</title>
</head>
<body>
    <h2>encodeURI Method</h2>
    <p>The encodeURI() is designed to work on an entire URI (for instance http://www.wrox.com.illegal value.htm).</p>

    <script type="text/javascript">
        var sUri = "http://www.wrox.xom/illegal value.html#start";
        document.write(encodeURI(sUri));
    </script>
</body>
</html>
