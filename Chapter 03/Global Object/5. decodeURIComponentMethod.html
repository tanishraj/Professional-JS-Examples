<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>decodeURIComponent() Method</title>
</head>
<body>
    <h2>decodeURIComponent() Method</h2>
    <p>The decodeURIComponent() is called when the URL is already encoded.</p>

    <script type="text/javascript">
        var sUri = "http%3A%2F%2Fwww.wrox.xom%2Fillegal%20value.html%23start";
        document.write(decodeURIComponent(sUri));
    </script>
</body>
</html>
