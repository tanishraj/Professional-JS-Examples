<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>encodeURIComponent() Method</title>
</head>
<body>
    <h2>encodeURIComponent() Method</h2>
    <p>encodeURIComponent() Methos is designed to work solely on a segment of a URI (such as illegal value.html from
        the previous URL.)</p>

    <script type="text/javascript">
        var sUri = "http://www.wrox.xom/illegal value.html#start";
        document.write(encodeURIComponent(sUri));
    </script>
</body>
</html>
