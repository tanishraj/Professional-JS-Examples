<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pow() Method</title>
</head>
<body>
    <h2>pow() Method</h2>
    <p>The pow() method is used to raise a number to a given power, such as raising 2 to the power
    of 10.</p>

    <script type="text/javascript">
        var iNum = Math.pow(2,10);
        document.write("2 to the power of 10 = " + iNum);
    </script>
</body>
</html>
