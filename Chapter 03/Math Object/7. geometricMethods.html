<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>geometric Methods</title>
</head>
<body>
    <h2>geometric Methods</h2>
    <p>Below are the examples for geometric methods.</p>

    <script type="text/javascript">
        document.write("cos(90) = " + Math.cos(90));
        document.write("<br/>sin(90) = " + Math.sin(90));
        document.write("<br/>ta(90) = " + Math.tan(90));
    </script>
</body>
