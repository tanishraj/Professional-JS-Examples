<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sqrt() Method</title>
</head>
<body>
    <h2>sqrt() Method</h2>
    <p>Returns the square root of given value.</p>

    <script type="text/javascript">
        var iNum = Math.sqrt(4);
        document.write("Square root of 4 = " + iNum);
    </script>
</body>
</html>
