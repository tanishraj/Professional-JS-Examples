<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>random() Method</title>
</head>
<body>
    <h2>random() Method</h2>
    <p>Returns a random number between 0 and 1, not including 0 and 1.</p>

    <script type="text/javascript">
        for(var i = 1; i <= 10; i++){
            document.write("<br/>Random number for " + i + " time is = " + Math.random());
        }
    </script>
</body>
</html>
