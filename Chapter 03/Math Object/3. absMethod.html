<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>abs() Method</title>
</head>
<body>
    <h2>abs() Method</h2>
    <p>abs() method returns the absolute value of a number.</p>

    <script type="text/javascript">
        var iNegOne = Math.abs(-1);
        document.write("Absolute value of -1 = " + iNegOne);

        var iPosOne = Math.abs(1);
        document.write("<br/>Absolute value of 1 = " + iPosOne);
    </script>
</body>
</html>
