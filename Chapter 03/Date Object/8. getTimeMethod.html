<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getTime() Method</title>
</head>
<body>
    <h2>getTime() Method</h2>
    <p>Returns the milliseconds representation of the date.</p>

    <script type="text/javascript">
        var dDate = new Date();
        document.write("Milliseconds representation of the time = " + dDate.getTime());
    </script>
</body>
</html>
