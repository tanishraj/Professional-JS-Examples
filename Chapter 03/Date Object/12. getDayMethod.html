<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getDay() Method</title>
</head>
<body>
    <h2>getDay() Method</h2>
    <p>Return the day of the week of the date.</p>

    <script type="text/javascript">
        var dDate = new Date();

        document.write("Day is = " + dDate.getDay());
    </script>
</body>
</html>
