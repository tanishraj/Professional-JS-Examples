<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setDay() Method</title>
</head>
<body>
    <h2>setDay() Method</h2>
    <p>sets the day of the week of the date.</p>

    <script type="text/javascript">
        var dDate = new Date();

        document.write("Day is = " + dDate.setDay(0));
    </script>
</body>
</html>
