<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getSeconds() Method</title>
</head>
<body>
    <h2>getSeconds() Method</h2>
    <p>Returns the seconds of the date time.</p>

    <script type="text/javascript">
        var dDate = new Date();
        document.write("Seconds is = " + dDate.getSeconds());
    </script>
</body>
</html>
