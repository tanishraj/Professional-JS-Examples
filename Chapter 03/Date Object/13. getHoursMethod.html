<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getHours() Method</title>
</head>
<body>
    <h2>getHours() Method</h2>
    <p>Return the hours of the date time.</p>

    <script type="text/javascript">
        var dDate = new Date();
        document.write("Hours = " + dDate.getHours());
    </script>
</body>
</html>
