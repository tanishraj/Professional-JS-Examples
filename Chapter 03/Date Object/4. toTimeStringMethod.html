<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toTimeString() Method</title>
</head>
<body>
    <h2>toTimeString() Method</h2>
    <p>Displays only the time part of a date (hours, minutes, seconds, and the time zone) in an
    implementation-dependent format.</p>

    <script type="text/javascript">
        var dDate = new Date();
        document.write("Time is = " + dDate.toTimeString());
    </script>
</body>
</html>
