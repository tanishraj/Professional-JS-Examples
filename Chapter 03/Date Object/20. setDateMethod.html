<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setDate() Method</title>
</head>
<body>
    <h2>setDate() Method</h2>
    <p>sets the date, which is the day of the month, of the date value.</p>

    <script type="text/javascript">
        var dDate = new Date();
        document.write("Date is = " + dDate.setDate(10/12/2017));
    </script>
</body>
</html>
