<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toLocaleString() Method</title>
</head>
<body>
    <h2>toLocaleString() Method</h2>
    <p>Displays the date and time of a Date in a locale-specific format.</p>

    <script type="text/javascript">
        var dDate = new Date();
        document.write("Date is = " + dDate.toLocaleString());
    </script>
</body>
</html>
