<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getDate() Method</title>
</head>
<body>
    <h2>getDate() Method</h2>
    <p>Returns the date, which is the day of the month, of the date value.</p>

    <script type="text/javascript">
        var dDate = new Date();
        document.write("Date is = " + dDate.getDate());
    </script>
</body>
</html>
