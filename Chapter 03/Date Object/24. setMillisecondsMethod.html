<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setMilliseconds() Method</title>
</head>
<body>
    <h2>setMilliseconds() Method</h2>
    <p>sets the millisecond of the date time.</p>

    <script type="text/javascript">
        var dDate = new Date();
        document.write("Milliseconds are = " + dDate.setMilliseconds(100));
    </script>
</body>
</html>
