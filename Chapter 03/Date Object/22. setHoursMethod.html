<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setHours() Method</title>
</head>
<body>
    <h2>setHours() Method</h2>
    <p>Sets the hours of the date time.</p>

    <script type="text/javascript">
        var dDate = new Date();
        document.write("Hours = " + dDate.setHours(1));
    </script>
</body>
</html>
