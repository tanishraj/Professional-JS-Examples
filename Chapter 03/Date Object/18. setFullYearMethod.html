<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setFullYear() Method</title>
</head>
<body>
    <h2>setFullYear() Method</h2>
    <p>Sets the year of the date, represented by four digits.</p>

    <script type="text/javascript">
        var dDate = new Date();
        document.write("Full Year = " + dDate.setFullYear(2017));
    </script>
</body>
</html>
