<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toLocaleTimeString() Method</title>
</head>
<body>
    <h2>toLocaleTimeString() Method</h2>
    <p>Displays the time part of a Date in a locale-specific format.</p>

    <script type="text/javascript">
        var dDate = new Date();
        document.write("Time is = " + dDate.toLocaleTimeString());
    </script>
</body>
</html>
