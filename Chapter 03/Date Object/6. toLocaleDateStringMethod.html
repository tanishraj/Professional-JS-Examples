<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toLocaleDateString() Method</title>
</head>
<body>
    <h2>toLocaleDateString() Method</h2>
    <p>Displays the date part of a Date value in a locale specific format.</p>

    <script type="text/javascript">
        var dDate = new Date();
        document.write("Date is = " + dDate.toLocaleDateString());
    </script>
</body>
</html>
