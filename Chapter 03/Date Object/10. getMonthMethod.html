<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getMonth() Method</title>
</head>
<body>
    <h2>getMonth() Method</h2>
    <p>Returns the month of the date, represented by the numbers 0 (for january) through 11 (for december).</p>

    <script type="text/javascript">
        var dDate = new Date();
        document.write("Month number is = " + dDate.getMonth());
    </script>
</body>
</html>
