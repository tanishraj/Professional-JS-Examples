<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setMinutes() Method</title>
</head>
<body>
    <h2>setMinutes() Method</h2>
    <p>sets the minutes of the date time.</p>

    <script type="text/javascript">
        var dDate = new Date();
        document.write("Minutes is = " + dDate.setMinutes(30));
    </script>
</body>
</html>
