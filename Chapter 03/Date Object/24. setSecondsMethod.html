<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setSeconds() Method</title>
</head>
<body>
    <h2>setSeconds() Method</h2>
    <p>sets the seconds of the date time.</p>

    <script type="text/javascript">
        var dDate = new Date();
        document.write("Seconds is = " + dDate.setSeconds(100));
    </script>
</body>
</html>
