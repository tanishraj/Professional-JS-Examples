<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setTime() Method</title>
</head>
<body>
    <h2>setTime() Method</h2>
    <p>Set the milliseconds representation of the date.</p>

    <script type="text/javascript">
        var dDate = new Date();

        document.write("Milliseconds representation of the time = " + dDate.setTime(464));
    </script>
</body>
</html>
