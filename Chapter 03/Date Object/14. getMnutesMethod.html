<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getMinutes() Method</title>
</head>
<body>
    <h2>getMinutes() Method</h2>
    <p>Returns the minutes of the date time.</p>

    <script type="text/javascript">
        var dDate = new Date();
        document.write("Minutes is = " + dDate.getMinutes());
    </script>
</body>
</html>
