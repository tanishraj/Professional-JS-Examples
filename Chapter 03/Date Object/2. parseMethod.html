<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parse Method</title>
</head>
<body>
    <h2>Parse Method</h2>
    <p>The parse() method accepts a string as an argument and tries to convert that string into a date values
    ECMA-262 does not define the date formats that the parse() method accepts, so this is purely implementation specific.</p>

    <script type="text/javascript">
        var dDate = new Date(Date.parse("May 25, 2004"));
        document.write("Date is = " + dDate);
    </script>
</body>
</html>
