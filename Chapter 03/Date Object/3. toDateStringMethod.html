<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toDateString() Method</title>
</head>
<body>
    <h2>toStringMethod() Method</h2>
    <p>Display only the part of a date(only the month, day, and year)  in an implementation-dependent format.</p>

    <script type="text/javascript">
        var dDate = new Date();
        document.write("Date is = " + dDate.toDateString());
    </script>
</body>
</html>
