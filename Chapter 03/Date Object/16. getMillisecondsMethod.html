<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getMilliseconds() Method</title>
</head>
<body>
    <h2>getMilliseconds() Method</h2>
    <p>Returns the millisecond of the date time.</p>

    <script type="text/javascript">
        var dDate = new Date();
        document.write("Milliseconds are = " + dDate.getMilliseconds());
    </script>
</body>
</html>
