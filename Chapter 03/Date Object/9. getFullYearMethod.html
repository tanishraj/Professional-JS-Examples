<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getFullYear() Method</title>
</head>
<body>
    <h2>getFullYear() Method</h2>
    <p>Returns the year of the date, represented by four digits.</p>

    <script type="text/javascript">
        var dDate = new Date();
        document.write("Full Year = " + dDate.getFullYear());
    </script>
</body>
</html>
