<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checking the node type</title>
</head>
<body>
    <h2>Checking the node type</h2>
    <p>You can check the type of node by using the nodeType property.</p>

    <script type="text/javascript">
        // below is equals to Node.DOCUMENT_NODE;
        document.write(document.nodeType);

        // below is equals to Node.ELEMENT_NODE
        document.write("<br/>" + document.documentElement.nodeType);
    </script>
</body>
</html>
