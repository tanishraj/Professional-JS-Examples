<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ladder If Else Statement</title>
</head>
<body>
    <h2>Ladder If Else Statement</h2>
    <script type="text/javascript">
        var iNum1 = 30;
        var iNum2 = 30;
        var iNum3 = 30;

        if((iNum1 >= iNum2) && (iNum1 >= iNum3)){
            document.write(iNum1 + " is highest value.");
        }
        else if((iNum2 >= iNum1) && (iNum2 >= iNum3)){
            document.write(iNum2 + " is highest value.");
        }
        else if((iNum3 >= iNum1) && (iNum3 >= iNum2)) {
            document.write(iNum3 + " is highest value.");
        }
        else{
            document.write("Hello");
        }
    </script>
</body>
</html>
