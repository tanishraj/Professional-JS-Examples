<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If Statement</title>
</head>
<body>
    <h2>If statement</h2>
    <script type="text/javascript">
        var iNum = 10;
        if(iNum > 5)
            document.write("iNum is greater than 5.");
    </script>
</body>
</html>
