<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While Loop</title>
</head>
<body>
    <h2>While Loop</h2>
    <p>The while statement is a preset loop. This means the evaluation of the escape condition is done
    before the code inside the loop has been executed.</p>

    <script type="text/javascript">
        var i = 0;
        while(i <= 10){
            document.write(i + "<br/>");
            i++;
        }
    </script>
</body>
</html>
