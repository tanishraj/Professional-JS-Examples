<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Loop</title>
</head>
<body>
    <h2>For Loop</h2>
    <p>The For statement is also a pretest loop with the added capabilities of a variable
    initialization before entering the loop and defining post loop code to be entered.</p>

    <script type="text/javascript">
        document.write("Printing 1 - 10....");
        for(var i = 0; i <= 10; i++){
            document.write(i + "<br/>");
        }
    </script>
</body>
</html>
