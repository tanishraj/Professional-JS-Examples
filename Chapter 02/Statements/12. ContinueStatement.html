<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Continue Statement</title>
</head>
<body>
    <h2>Continue Statement</h2>
    <p>The continue statement exits the current repetition.</p>

    <script type="text/javascript">
        var iNum = 0;

        for(var i = 1; i < 10; i++){
            if(i % 5 == 0){
                continue;
            }
        }
        document.write("iNum = " + iNum);
    </script>
</body>
</html>
