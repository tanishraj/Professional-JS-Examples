<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Case Statement</title>
</head>
<body>
    <h2>Switch Case Statement</h2>
    <p>The cousin of if statement, the switch statement, allows a developer to provide a series of cases
    for an expressions.</p>

    <script type="text/javascript">
        var iDayNumber = 1;

        switch(iDayNumber){
            case 1:
                document.write("Monday");
                break;

            case 2:
                document.write("Tuesday");
                break;

            case 3:
                document.write("Wednesday");
                break;

            case 4:
                document.write("Thursday");
                break;

            case 5:
                document.write("Friday");
                break;

            case 6:
                document.write("Saturday");
                break;

            case 7:
                document.write("Sunday");
                break;

            default:
                document.write("Invalid Number.");
        }
    </script>
</body>
</html>
