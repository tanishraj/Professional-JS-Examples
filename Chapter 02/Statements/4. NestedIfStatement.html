<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested If Statement</title>
</head>
<body>
    <h2>Nested If Statement</h2>
    <script type="text/javascript">
        var iNum = 10;
        if(iNum >= 0){
            if(iNum <= 10){
                document.write("iNum is in between 0 to 10.");
            } else{
                document.write("iNum is above 10.");
            }
        } else{
            document.write("iNum is a negative value");
        }
    </script>
</body>
</html>
