<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>With Statement</title>
</head>
<body>
    <h2>With Statement</h2>
    <p>The with statement is used to set the scope of the code with in a particular object.</p>

    <script type="text/javascript">
        var sMessage = "Hello World";
        with(sMessage){
            document.write(toUpperCase());
        }
    </script>
</body>
</html>
