<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For in Statement</title>
</head>
<body>
    <h2>For In Statement</h2>
    <p>The for in statement is a strict iterative statement. It is used to enumerate the properties of an object.</p>

    <script type="text/javascript">
        var oStudent = {
            name: "Tanish",
            age: 25,
            course: "MCA",
            company: "Thomson Reuters"
        }

        for(temp in oStudent){
            document.write(temp + "<br/>");
        }
    </script>
</body>
</html>
