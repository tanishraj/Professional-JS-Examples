<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Varibale Naming Convention</title>
</head>
<body>
    <h2>Variable Naming Conventions</h2>
    <script type="text/javascript">
        //The first character must be a letter, an underscore (_), or a dollar sign ($).
        //All remaining characters may be underscores, dollar signs, or any alphanumeric characters.
        //Below 4 different ways are valid variable names
        var test;
        var $test;
        var $1;
        var _$te$t2;
    </script>
</body>
</html>
