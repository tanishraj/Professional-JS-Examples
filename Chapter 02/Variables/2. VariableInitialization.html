<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable Initialization</title>
</head>
<body>
    <h2>Variable Initialization</h2>
    <script type="text/javascript">
        //Variable declaration and initialization on different lines
        var name = "Tanish";
        var age = 25;
        var salary = 5000.00;

        //Variable declaration and initialization on single lines
        var name = "Tanish", age = 25, salary = 5000.00;

        //JS variable can store any kind of value
        var test = "Hi! ";
        document.write(test) //Output "Hi"
        //do something else here
        test = 55;
        document.write(test);
    </script>
</body>
</html>
