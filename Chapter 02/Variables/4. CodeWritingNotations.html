<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Writing Notations</title>
</head>
<body>
    <h2>Code Writing Notations</h2>
    <script type="text/javascript">
        // There are 3 different ways to write code.
        // Camel Notation : First Letter is lowercase and each appended word begins with an upper-case letter.
        var myTestValue = 10;
        var mySecondValue = 20;

        //Pascal Notation: Each word of the variable should be capitalized.
        var MyTestValue = 10;
        var MySecondValue = 20;

        //hungarian Notation: Prepends a lowercase letter to the beginning of the pascal notation variable name
        //to indicate the type of the variable
        var iMyTestValue = 10;
        var sMyFistName = "Tanish";

        /*
        *Array -> a
        * Boolean -> b
        * Float -> f
        * Function -> fn
        * Integer -> i
        * Object -> o
        * Regular Expression -> re
        * String -> s
        * Variant -> v
        */

    </script>
</body>
</html>
