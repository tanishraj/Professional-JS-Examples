<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Var Operator</title>
</head>
<body>
    <h2>VAR operator</h2>
    <script type="text/javascript">
        //Variables in ECMAScript are defined by using the var operator (short for variable)
        //followed by the variable name
        var name; // One variable declaration at a time
        var name, age, salary; //Multiple variable declaration in single line

    </script>
</body>
</html>
