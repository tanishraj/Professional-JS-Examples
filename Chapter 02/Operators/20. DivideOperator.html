<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Divide Operator</title>
</head>
<body>
    <h2>Divide Operator</h2>
    <p>The divide operator is used to perform division between 2 operands.</p>

    <script type="text/javascript">
        var iNum1 = 66;
        var iNum2 = 11;
        document.write("<br/>Division of 66 and 11 is = " + iNum1 / iNum2);
        document.write("<br/>Division of 66 and 0 is = " + iNum1 / 0);
    </script>
</body>
</html>
