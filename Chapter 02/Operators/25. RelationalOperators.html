<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relational Operators</title>
</head>
<body>
    <h2>Relational Operators</h2>
    <p>The <, >, <=, >= are the relational operators and they perform comparison between numbers in the same
    way that you learnt in math class. Each of these operators returns boolean value.</p>

    <script type="text/javascript">
        var bResult = 5 > 3;
        document.write("value of 5 > 3 = " + bResult);

        var bResult = 5 < 3;
        document.write("<br/>value of 5 < 3 = " + bResult);

        var bResult = 4 <= 3;
        document.write("<br/>value of 4 <= 3 = " + bResult);

        var bResult = 4 >= 3;
        document.write("<br/>value of 4 >= 3 = " + bResult);

        var bResult = "21" < "3";
        document.write("<br/>value of '21' < '3' = " + bResult);

        var bResult = 4 < NaN;
        document.write("<br/>value of 4 < NaN = " + bResult);

        var bResult = 4 == NaN;
        document.write("<br/>value of 4 == NaN = " + bResult);

        var bResult = 4 < null;
        document.write("<br/>value of 4 < null = " + bResult);

        var bResult = 4 > null;
        document.write("<br/>value of 4 > null = " + bResult);

        var bResult = 4 < Infinity;
        document.write("<br/>value of 4 < Infinity = " + bResult);

        var bResult = 4 > Infinity;
        document.write("<br/>value of 4 > Infinity = " + bResult);

        var bResult = Infinity < Infinity;
        document.write("<br/>value of Infinity < Inifinity = " + bResult);

        var bResult = Infinity > Infinity;
        document.write("<br/>value of Infinity > Inifinity = " + bResult);

        var bResult = Infinity == Infinity;
        document.write("<br/>value of Infinity == Inifinity = " + bResult);
    </script>
</body>
</html>
