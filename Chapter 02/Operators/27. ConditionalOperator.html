<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conditional Operator</title>
</head>
<body>
    <h2>Conditional Operator</h2>
    <p>The conditional operator is one of the most versatile in ECAScript, and it takes on the same form
    as in JAVA.</p>

    <script type="text/javascript">
        var iNum1 = 10;
        var iNum2 = 20;
        var iMax = (iNum1 > iNum2) ? iNum1 : iNum2;
        document.write("Max value out of 10 and 20 is = " + iMax);
    </script>
</body>
</html>
