<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modulus Operator</title>
</head>
<body>
    <h2>Modulus Operator</h2>
    <p>Modulus operator is used to find the remainder of the division.</p>

    <script type="text/javascript">
        var iNum1 = 10;
        var iNum2 = 4;
        document.write("Remainder of division of 10 and 4 = " + iNum1 % iNum2);

        document.write("<br/>Remainder of division of 10 and 0 = " + iNum1 % 0);
    </script>
</body>
</html>
