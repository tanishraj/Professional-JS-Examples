<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subtract Operator</title>
</head>
<body>
    <h2>Subtract Operator</h2>
    <p>Subtract operator is used to subtract two operands.</p>

    <script type="text/javascript">
        var iNum1 = 10;
        var iNum2 = 20;

        document.write("Subtraction of 10 and 20 = " + (iNum1 - iNum2));
        document.write("<br/>Subtraction of 10 and 20 = " + (iNum1 - Infinity));
        document.write("<br/>Subtraction of 10 and 20 = " + (NaN - iNum2));
        document.write("<br/>Subtraction of 10 and 20 = " + (iNum1 - null));
        document.write("<br/>Subtraction of infinity and infinity = " + (Infinity - Infinity));
        document.write("<br/>Subtraction of -infinity and -infinity = " + (-Infinity - -Infinity));
        document.write("<br/>Subtraction of infinity and -infinity = " + (Infinity - -Infinity));

    </script>
</body>
</html>
