<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitwise OR</title>
</head>
<body>
    <h2>Bitwise OR</h2>
    <p>The bitwise OR operator is indicated by the pipe(|) and also works directly on the
    binary form of numbers. Essentially, bitwise OR results false(0) when both the input is false(0)
    and results true(1) otherwise.</p>

    <script type="text/javascript">
        var iResult = 25 | 3;
        document.write("25 | 3 = " + iResult);
    </script>
</body>
</html>
