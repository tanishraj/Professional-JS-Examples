<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Operator</title>
</head>
<body>
    <h2>Add Operator</h2>
    <p>Add operator is used to add two operands.</p>

    <script type="text/javascript">
        var iNum1 = 10;
        var iNum2 = 20;

        document.write("Addition of 10 and 20 = " + (iNum1 + iNum2));
        document.write("<br/>Addition of 10 and 20 = " + (iNum1 + Infinity));
        document.write("<br/>Addition of 10 and 20 = " + (NaN + iNum2));
        document.write("<br/>Addition of 10 and 20 = " + (iNum1 + null));
        document.write("<br/>Addition of infinity and infinity = " + (Infinity + Infinity));
        document.write("<br/>Addition of -infinity and -infinity = " + (-Infinity + -Infinity));
        document.write("<br/>Addition of infinity and -infinity = " + (Infinity + -Infinity));

    </script>
</body>
</html>
