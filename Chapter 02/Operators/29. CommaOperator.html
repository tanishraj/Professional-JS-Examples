<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comma Operator</title>
</head>
<body>
    <h2>Comma Operator</h2>
    <p>Comma Operator is used to allow execution of more than one one operation in a single statement.</p>

    <script type="text/javascript">
        var iNum1 = 1, iNum2 = 2, iNum3 = 3;

        document.write("iNum1 = " + iNum1 + " <br/>iNum2 = " + iNum2 + " <br/>iNum3 = " + iNum3);
    </script>
</body>
</html>
