<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitwise XOR</title>
</head>
<body>
    <h2>Bitwise XOR</h2>
    <p>The bitwise XOR operator is indicated by a caret(^) and, of course, works directly on the binary form of numbers.
    Bitwise XOR is different from bitwise OR in that it returns 1 only when exactly one bit has value of 1 and other have 0.
    </p>

    <script type="text/javascript">
        var iResult = 25 ^ 3;
        document.write("25^3 = " + iResult);
    </script>
</body>
</html>
