<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment Operator</title>
</head>
<body>
    <h2>Assignment Operator</h2>
    <p>Simple assignment is done with the equal (=) signs and simply assigns the value on the
    right to the variable on the left.</p>

    <script type="text/javascript">
        var iNum = 18;
        document.write("Value of iNum = " + iNum);

        var iNum = iNum + 10;
        document.write("<br/>Value of iNum = " + iNum);
    </script>

    <h2>Compound Assignment Operators</h2>
    <script type="text/javascript">
        var iNum = 10;
        document.write("iNum = " + iNum);

        iNum += 10;
        document.write("<br/>iNum += 10 = " + iNum);

        iNum -= 10;
        document.write("<br/>iNum -= 10 = " + iNum);

        iNum *= 10;
        document.write("<br/>iNum *= 10 = " + iNum);

        iNum /= 10;
        document.write("<br/>iNum /= 10 = " + iNum);

        iNum %= 3;
        document.write("<br/>iNum %= 3 = " + iNum);

        iNum <<= 10;
        document.write("<br/>iNum <<= 10 = " + iNum);

        iNum >>= 10;
        document.write("<br/>iNum >>= 10 = " + iNum);

        iNum >>>= 10;
        document.write("<br/>iNum >>>= 10 = " + iNum);
    </script>
</body>
</html>
