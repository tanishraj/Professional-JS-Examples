<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unsigned Right Shift</title>
</head>
<body>
    <h2>Unsigned Right Shift</h2>
    <p>The unsigned right shift is represented by three greater than (>>>) signs. and shifts all
    bits in an unsigned 32 bit number to the right. For numbers that are positive, the effects is the same
    as a signed right shift.</p>

    <script type="text/javascript">
        var iNum = 64;
        var iResult = iNum >>> 5;
        document.write("64 >>> 5 = " + iResult);
    </script>
</body>
</html>
