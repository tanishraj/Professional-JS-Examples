<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Left Shift</title>
</head>
<body>
    <h2>Left Shift</h2>
    <p>The left shift is represented by two less than (<<) signs. It shifts all bits in a number.
    to the left by the number of position given.</p>

    <script type="text/javascript">
        var iNum = 2;
        var iResult = iNum << 5;

        document.write("2 << 5 = " + iResult);
    </script>
</body>
</html>
