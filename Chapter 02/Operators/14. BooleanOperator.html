    <h2>Boolean Operator</h2>
    <p>Almost as important as equality operator. Boolean operators are what make a programming language
    function. Without the capability to test the relationship between two values, statement such as if...else.
    and loop would noe be useful.</p>

    <p>Example: Logical NOT, Logical AND, Logical OR.</p>
