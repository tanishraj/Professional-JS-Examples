<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unary Operator</title>
</head>
<body>
    <h2>Unary Operator</h2>
    <p>
        Unary Operator takes only one parameter: the object or value to operate on.
        They are the simplest operators in ECMAScript.
    </p>
    <p>
        <strong>Example:</strong>
        delete, void, Prefix Increment/Decrement,
        Postfix Increment/Decrement, Unary Plus/Minus,
        Bitwise operators.
    </p>
</body>
</html>
