<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Right Shift</title>
</head>
<body>
    <h2>Right Shift</h2>
    <p>The right shift known as signed right shift. The signed right shift is represented
    by two greater than (>>) signs and shifts all bits in a 32 bit number to the right while
    preserving the sign (positive or negative); signed right shift is the exact opposite
    of left shift.</p>

    <script type="text/javascript">
        var iNum = 2;
        var iResult = iNum >> 5;

        document.write("2 >> 5 = " + iResult);
    </script>
</body>
</html>
