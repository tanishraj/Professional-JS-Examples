<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prefix Increment and Decrement Operators</title>
</head>
<body>
    <h2>Preix Increment and Decrement Operators</h2>
    <p>Two operators taken directly from C (and Java) are prefix increment and
    prefix decrement. Prefix increment, which add one to a number value, is indicated
    by placing two plus signs (++) in front of a variable.</p>

    <script type="text/javascript">
        var iNum = 100;
        document.write("Current Value = " + iNum);

        ++iNum;

        document.write("<br/>After increment value is = " + iNum);

        --iNum;

        document.write("<br/>After decrement value is = " + iNum);

    </script>
</body>
</html>
