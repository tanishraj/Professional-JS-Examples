<!DOCTYPE html>

    <title>Boolean Type</title>
</head>
<body>
    <h2>Boolean Type</h2>
    <p>This data type hold only 2 values i.e. TRUE or FALSE.</p>

    <script type="text/javascript">
        var bFound = true;
        var bLost = false;

        document.write("Found = " + bFound + " And Lost = " + bLost);
    </script>
