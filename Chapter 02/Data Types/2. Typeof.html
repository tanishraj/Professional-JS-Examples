<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typeof Example</title>
</head>
<body>
    <h2>Typeof Example</h2>
    <p>It is used to return the data type of the variable or the value it accepts as the parameter.</p>

    <script type="text/javascript">
        var test = 10;
        document.write("<br/>type of test = " + typeof test);

        var name = "Tanish";
        document.write("<br/>type of name = " + typeof name);

        var num = 10.5;
        document.write("<br/>type of num = " + typeof num);

        var val;
        document.write("<br/>type of val = " + typeof val);

        document.write("<br/>type of an undeclared variable = " + typeof fName);

        document.write("<br/>type of null value = " + typeof null);

        var name = new String("Tanish");
        document.write("<br/>type of the name = " + typeof name);

        var arr = new Array('1','2','3');
        document.write("<br/>type of arr = " + typeof arr);
    </script>
</body>
</html>
