<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boolean Class</title>
</head>
<body>
    <h2>Boolean Class</h2>
    <p>The boolean class is the reference type for the boolean primitive type.
    To create the boolean object,you need only pass in a boolean value as a parameter.</p>

    <script type="text/javascript">
        var oFalseObject = new Boolean(false);
        var bResult = oFalseObject && true;
        document.write("Result = " + bResult);
    </script>
</body>
</html>
