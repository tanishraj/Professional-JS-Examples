<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Return Values</title>
</head>
<body>
    <h2>Function Return Values</h2>
    <p>Return keyword is used to return a values after performing the calculation.</p>

    <script type="text/javascript">
        function fnAddition(iNum1, iNum2) {
            return iNum1 + iNum2;
        }

        var iResult = fnAddition(5,5);
        document.write("Addition of 5 and 5 = " + iResult);
    </script>
</body>
</html>
