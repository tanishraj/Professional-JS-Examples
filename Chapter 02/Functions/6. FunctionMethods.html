<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Methods</title>
</head>
<body>
    <h2>Function Methods</h2>
    <p>Functions hae different methods as finding the number of arguments it requires.
    and printing the method.</p>

    <script type="text/javascript">
        var fnResult = function (iNum1, iNum2) {
            return iNum1 + iNum2;
        }

        document.write("How many arguments it needs? " + fnResult.length);
        document.write("<br/>Code of the function: " + fnResult.toString());
    </script>
</body>
</html>
