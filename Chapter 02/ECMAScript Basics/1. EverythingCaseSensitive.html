<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Sensitive</title>
</head>
<body>
    <h2>Everything is case sensitive</h2>
    <script type="application/javascript">
        //Below 3 variables are different variables
        var name = "Tanish";
        var Name = "Vikash";
        var NAME = "Chandan";

        document.write(name + "<br/>");
        document.write(Name + "<br/>");
        document.write(NAME + "<br/>");
    </script>
</body>
</html>
