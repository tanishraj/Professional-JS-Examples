<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variables Loosely Typed</title>
</head>
<body>
    <h2>Variables are loosely typed</h2>
    <p>Variables are loosely typed that's why all kinds of values can be assigned to the JS variables.</p>

    <script type="text/javascript">
        var color = "red";
        var num = 25;
        var visible = true;
    </script>
</body>
</html>
