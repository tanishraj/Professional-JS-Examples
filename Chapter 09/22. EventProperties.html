<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Properties</title>
</head>
<body>
    <h2>Event Properties</h2>
    <p>For each keyboard event, the following event properties are filled in:</p>

    <ul>
        <li>The keyCode property</li>
        <li>The charCode property (DOM only)</li>
        <li>The target (DOM) or srcElement (IE) property</li>
        <li>The shiftKey, ctrlKey, altKey, and metaKey (DOM) properties</li>
    </ul>
</body>
</html>
