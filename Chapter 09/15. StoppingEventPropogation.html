<!DOCTYPE html>
<html lang="en" onclick="alert('html')">
<head>
    <meta charset="UTF-8">
    <title>Stopping event propagation (bubbling)</title>
</head>
<body onclick="alert('body')">
    <h2>Stopping event propagation (bubbling)</h2>
    <p>To prevent the event from propagating/bubbling in IE, you must set the cancelBubble property to true:</p>
    <p>oEvent.cancelBubble = true;</p>
    <p>In Mozilla, you just call the stopPropagation() method:</p>
    <p>oEvent.stopPropagation ();</p>

    <input type="button" value="Click Me" onclick="handleClick(event)" />

    <script type="text/javascript" src="detect.js"></script>
    <script type="text/javascript">
        function handleClick(oEvent) {
            alert("input");
            if (isIE) {
                oEvent.cancelBubble = true;
            } else {
                oEvent.stopPropagation();
            }
        }
    </script>
</body>
</html>
