<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rollover Effects Using Methods</title>
</head>
<body>
    <h2>Rollover Effects Using Methods</h2>
    <p>This is a rewrite of the rollover effect using the style methods:</p>

    <h3>Example:</h3>
    <div id="div1"
         style="background-color: red; height: 50px; width: 50px"
         onmouseover="this.style.setProperty('background-color', 'blue', '')"
         onmouseout="this.style.setProperty('background-color', 'red', '')">
    </div>
</body>
</html>
