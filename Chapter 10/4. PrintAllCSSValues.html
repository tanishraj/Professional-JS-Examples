<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cssText Property</title>
</head>
<body>
    <h2>CSSText Property</h2>
    <p>The style object also has a property called cssText that contains the CSS string describing the style of
        the element:</p>

    <h3>Example:</h3>
    <div id="div1" style="background-color: red; height: 50px; width: 50px" onclick="alert(this.style.cssText)"></div>
</body>
</html>
