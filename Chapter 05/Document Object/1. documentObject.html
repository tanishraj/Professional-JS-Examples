<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document Object</title>
</head>
<body>
    <h2>document Object</h2>
    <p>document object is actually a property of window object, but any property or method of window
    object can be accessed directly. so below line of code will return true.</p>

    <p><strong>Example:</strong> alert(window.document == document) will return true</p>

    <script type="text/javascript">
        document.write("is window.document and document is equal? = " + (window.document == document));
    </script>
</body>
</html>
