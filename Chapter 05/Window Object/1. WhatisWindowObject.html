    <title>What is Window Object?</title>

<body>
    <h2>What is window object?</h2>
    <p>The window object represents an entire browser, but not necessarily the content that
    the window contains. Rather, window can be used to move, resize, and otherwise affect the browser that
    it represents.</p>
