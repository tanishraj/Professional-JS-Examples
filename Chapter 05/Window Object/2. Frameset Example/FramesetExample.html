<html>
    <head>
        <title>Frameset Example</title>
    </head>
    <frameset rows="100,*">
        <frame src="topFrame.html" name="topFrame" />
        <frameset cols="50%,50%">
            <frame src="leftFrame.html" name="leftFrame" />
            <frame src="rightFrame.html" name="rightFrame" />
        </frameset>
    </frameset>
</html>
