<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setInterval() Method</title>
</head>
<body>
    <h2>setInterval() Method</h2>
    <p>Interval works in much the same way except that they repeat the given code indefinitely atspecific time
    intervals.</p>

    <script type="text/javascript">
        function sayHelloWorld() {
            alert("Hello World!!!");
        }

        setInterval(sayHelloWorld, 3000);
    </script>
</body>
</html>
