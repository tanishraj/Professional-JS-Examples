<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>confirm() Method</title>
</head>
<body>
    <h2>confirm() Method</h2>
    <p>It will generate a confirm pop up to select yes or no.</p>

    <p><strong>Example:</strong></p>
    <button onclick="openConfirm()">Click to open confirm box</button>

    <script type="text/javascript">
        function openConfirm() {
            var a  = confirm("Are you sure you wanna do this?");
            if(a == true){
                alert("Process completed.");
            }
            else{
                alert("Process terminated.");
            }
        }
    </script>
</body>
</html>
