<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>alert() Method</title>
</head>
<body>
    <h2>alert() Method</h2>
    <p>It will notify the user with a proper message.</p>
    <p><strong>Example:</strong></p>
    <button onclick="openAlert()">Click me for alert message</button>

    <script type="text/javascript">
        function openAlert() {
            alert("Hello, Tanish! How you doing?");
        }
    </script>
</body>
</html>
