<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location reload() Method</title>
</head>
<body>
    <h2>Location reload() Method</h2>
    <p>Location reload method is used to reload the page, which accepts 2 parameters and that is true or false.</p>

    <script type="text/javascript">
        setTimeout(function(){
            location.reload(true);
        }, 2000);
    </script>
</body>
</html>
