<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location replace() Method</title>
</head>
<body>
    <h2>Location replace() method</h2>
    <p>This is also the same as assign() method and href property of the location object.</p>

    <script type="text/javascript">
        setTimeout(function(){
            location.replace("http://www.google.com/");
        }, 2000)
    </script>
</body>
</html>
