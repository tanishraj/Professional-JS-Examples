<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location assign() Method</title>
</head>
<body>
    <h2>Location assign() Method</h2>
    <p>assign() method is used the same way as href is being used for location object.</p>

    <script type="text/javascript">
        setTimeout(function(){
            location.assign("http://www.google.com/");
        }, 2000)
    </script>
</body>
</html>
