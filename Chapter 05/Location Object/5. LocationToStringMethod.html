<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location toString() Method</title>
</head>
<body>
    <h2>Location toString() Method</h2>
    <p>to string method will give you the same result as location.href.</p>

    <script type="text/javascript">
        document.write(location.href.toString());
        document.writeln("<br/>" + location.href);
    </script>
</body>
</html>
