<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>call() Method</title>
</head>
<body>
    <h2>call() Method</h2>
    <p>The call() method is the method most similar to classic object-masquerading method.
    Its first argument is the object to be used for this. All other argument are passed directly to the function
    itself.</p>

    <script type="text/javascript">
        function ClassA(sColor) {
            this.color = sColor;
            this.sayColor = function(){
                document.write("<br/>Color for Class A = " + this.color);
            }
        }

        function ClassB(sColor, sName){
            //this.newMethod = ClassA;
            //this.newMethod(sColor);
            //delete this.newMethod;
            ClassA.call(this, sColor);

            this.name = sName;
            this.sayName = function(){
                document.write("<br/>Name for Class B = " + this.name);
            }
        }

        var objA = new ClassA("Red");
        var objB = new ClassB("Red","Tanish");

        objA.sayColor();
        objB.sayColor();
        objB.sayName();
    </script>
</body>
</html>
