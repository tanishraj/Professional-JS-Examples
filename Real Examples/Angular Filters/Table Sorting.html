<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Filters</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
    <table border="1" width="50%" style="text-align: center;">
        <tr>
            <th ng-click="orderByMe('name')">Name</th>
            <th ng-click="orderByMe('country')">Country</th>
        </tr>
        <tr ng-repeat="x in names | orderBy:order">
            <td>{{x.name}}</td>
            <td>{{x.country}}</td>
        </tr>
    </table>
</div>

<script type="text/javascript">
    var app = angular.module("myApp",[]);
    app.controller("myCtrl", function ($scope) {
        $scope.names = [
            {name: "Tanish", country:"INDIA"},
            {name: "Ajay", country:"AMERICA"},
            {name: "Muskan", country:"ARGENTINA"},
            {name: "Chandan", country:"INDIA"},
            {name: "Pawan", country:"DUBAI"}
        ];

        $scope.orderByMe = function (x) {
            $scope.order = x;
        }
    })
</script>
</body>
</html>
