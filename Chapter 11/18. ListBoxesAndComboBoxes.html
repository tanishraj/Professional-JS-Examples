<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Boxes and Combo Boxes</title>
</head>
<body>
    <h2>List Boxes and Combo Boxes</h2>
    <p>List boxes and combo boxes are created using the HTML select element. By default, the browser
        renders the select element as a combo box:</p>

    <h3>Example:</h3>
    <select name="selAge" id="selAge">
        <option value="1">18-21</option>
        <option value="2">22-25</option>
        <option value="3">26-29</option>
        <option value="4">30-35</option>
        <option value="5">Over 35</option>
    </select>

    <h3>Example with size:</h3>
    <select name="selAge2" id="selAge2" size="3">
        <option value="1">18-21</option>
        <option value="2">22-25</option>
        <option value="3">26-29</option>
        <option value="4">30-35</option>
        <option value="5">Over 35</option>
    </select>

    <script type="text/javascript">
        oListbox = document.getElementById("selAge");
        oListbox = document.forms["form1"].selAge;
        oListbox = document.forms[0].selAge;
    </script>
</body>
</html>
