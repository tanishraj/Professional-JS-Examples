<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Allowing valid characters</title>
    <script type="text/javascript" src="detect.js"></script>
    <script type="text/javascript" src="eventutil.js"></script>
    <script type="text/javascript" src="textutil.js"></script>
</head>
<body>
    <h2>Allowing valid characters</h2>
    <p>Naturally, the other method of restricting user input is to only allow certain characters in a text box.</p>

    <h3>Example:</h3>
    <p>Try typing in the textbox. You can only type number characters.</p>
    <form method="post" action="javascript:alert('Submitted')">
        <textarea rows="10" cols="50" validchars="0123456789V" onkeypress="return TextUtil.allowChars(this, event)"></textarea><br/>
        <input type="submit" value="Submit Form" />
    </form>
</body>
</html>
