<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retrieving/changing the selected option(s)</title>
</head>
<body>
    <h2>Retrieving/changing the selected option(s)</h2>
    <p>The select element has an attribute, selectedIndex, which always contains the index of the currently
        selected option (or â€“1 if no options are selected).</p>

    <h3>Example:</h3>
    <select name="selAge" id="selAge" onchange="alerMsg()">
        <option value="1">18-21</option>
        <option value="2">22-25</option>
        <option value="3">26-29</option>
        <option value="4">30-35</option>
        <option value="5">Over 35</option>
    </select>

    <script type="text/javascript">
        function alerMsg() {
            oListbox = document.getElementById("selAge");
            alert("The index of the selected option is " + oListbox.selectedIndex);
        }
    </script>
</body>
</html>
