<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resetting forms</title>
</head>
<body>
    <h2>Resetting forms</h2>
    <p>Similar to a Submit button, a Reset button requires no scripting for the browser to know what to do
        when it is clicked. Also similar to the Submit button, a reset event fires when the button is clicked:</p>

    <h3>Example:</h3>
    <form method="post" name="simpleForm" action="javascript:alert('Submitted')" onreset="alert('I am resetting')">
        <!-- regular textbox -->
        <label for="txtName">Name:</label><br />
        <input type="text" id="txtName" name="txtName" /><br />

        <!-- password textbox -->
        <label for="txtPassword">Password:</label><br />
        <input type="password" id="txtPassword" name="txtPassword"/><br />

        <!-- age comboxbox (drop-down) -->
        <label for="selAge">Age:</label><br />
        <select name="selAge" id="selAge">
            <option>18-21</option>
            <option>22-25</option>
            <option>26-29</option>
            <option>30-35</option>
            <option>Over 35</option>
        </select><br />

        <!-- multiline textbox -->
        <label for="txtComments">Comments:</label><br />
        <textarea rows="10" cols="50" id="txtComments" name="txtComments"></textarea><br />

        <!-- submit button -->
        <input type="button" value="Submit Form" onclick="this.disabled=true; this.form.submit();" />
        <input type="button" value="Reset Form" onclick="this.form.reset()"/>
    </form>
</body>
</html>
